<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {font-family: Arial;}
      
      .navbar {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
      }
      
      /* Style the buttons inside the tab */
      .navbar button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        transition: 0.3s;
      }
      
      /* Change background color of buttons on hover */
      .navbar button:hover {
        background-color: #ddd;
      }
      
      /* Create an active/current tablink class */
      .navbar button.active {
        background-color: #ccc;
      }
      
      /* Style the tab content */
      .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
      }
      </style>
  </head>
  <body>

    <div class="navbar">
      <button class="tab">Home</button>
      <button class="tab">Leagues</button>
      <button class="tab">Clubs</button>
      <button class="tab">Teams</button>
      <button class="tab">Players</button>
    </div>

    <div id="Home" class="tabcontent">
      <input type="button" id="home" value="save homepage URL"><span id="homeURL"></span><br>
      <!-- <input type="button" id="select" value="select"> -->
    </div>

    <div id="Leagues" class="tabcontent">
      <input type="button" id="league" value="save league URL"><span id="leagueURL"></span><br>
      <input type="button" id="league-name" value="select league name"><span id="league-name-text"></span><br>
    </div>
    
    <div id="Clubs" class="tabcontent">
      <input type="button" id="club" value="save club's URL"><span id="clubURL"></span><br>
      <input type="button" id="club-name" value="select club name"><span id="club-name-text"></span><br>
    </div>

    <div id="Teams" class="tabcontent">
      <input type="button" id="team" value="save team's URL"><span id="teamURL"></span><br>
      <input type="button" id="team-name" value="select team name"><span id="team-name-text"></span><br>
    </div>

    <div id="Players" class="tabcontent">
      <input type="button" id="player" value="save player's URL"><span id="playerURL"></span><br>
      <input type="button" id="player-name" value="select player name"><span id="player-name-text"></span><br>

    </div>
    <input type="button" id="download" value="get file"><br>
    <input type="button" id="reset" value="reset data">
    <input type="button" id="debug" value="debug"><br>
    <span id="surprise"></span><br>
    <span id="debugText"></span>
  </body>
</html>
